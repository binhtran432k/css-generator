<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <meta name="author" content="Binh Tran">
    <meta name="description" content="CSS Generator for Browser">
    <meta name="keywords" content="preact,react,typescript,teaful,immer,unocss">
    <base href="%BASE_URL%" />
    <title>CSS Generator</title>
    <link
      rel="preload"
      href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css"
      />
    </noscript>
  </head>
  <body>
    <div
      id="app"
      class="color-fg bg-bg max-w-screen overflow-x-hidden overflow-y-auto light:color-light-fg light:bg-light-bg"
    ></div>
    <script prerender type="module" src="/src/index.tsx"></script>
    <script src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js"></script>
    <script>
      Coloris({ focusInput: false });
    </script>
  </body>
</html>
